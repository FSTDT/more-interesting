{{#*inline "page"}}
    <div class=admin-list>
        {{#each domain_synonyms}}
        <details>
            <summary class="admin-list-item details-dialog-summary-special">{{from_hostname}} âž¡ {{to_hostname}}</summary>
            <details-dialog>
                <form action="domains?U={{../session.uuid}}" method=POST>
                <input name=from_hostname value="{{from_hostname}}" type=hidden>
                <label>To canonical <input name=to_hostname value="{{to_hostname}}" autofocus></label>
                <div class=form-footer>
                    <button class=button-default>Save</button>
                    <a href="" onclick="return !window.DetailsDialogElement" class=button data-close-dialog>Cancel</a>
                </div>
                </form>
            </details-dialog>
        </details>
        {{/each}}
    </div>
    <details-menu-bar>
        <details class=details-dialog-outer>
            <summary class=details-dialog-summary>+ New tag</summary>
            <details-dialog>
                <form action="domains?U={{session.uuid}}" method=POST>
                <label>From hostname <input name=from_hostname required autofocus></label>
                <label>To canonical <input name=to_hostname></label>
                <div class=form-footer>
                    <button class=button-default>Save</button>
                    <a href="" onclick="return !window.DetailsDialogElement" class=button data-close-dialog>Cancel</a>
                </div>
                </form>
            </details-dialog>
        </details>
    </details-menu-bar>
{{/inline}}
{{~> admin/layout~}}
