{% extends "layout.html" %}
{% block page %}
    <div class=admin-list>
        {% for c in site_customization %}
        <details>
            <summary class="admin-list-item details-dialog-summary-special">{{c.name}}</summary>
            <details-dialog>
                <form action="customization?U={{session.uuid}}" method=POST>
                <input name=name value="{{c.name}}" type=hidden>
                <label>Value <textarea name=value autofocus>{{c.value}}</textarea></label>
                <div class=form-footer>
                    <button class=button-default>Save</button>
                    <a href="" onclick="return !window.DetailsDialogElement" class=button data-close-dialog>Cancel</a>
                </div>
                </form>
            </details-dialog>
        </details>
        {% endfor %}
    </div>
    <details-menu-bar>
        <details class=details-dialog-outer>
            <summary class=details-dialog-summary>+ New variable</summary>
            <details-dialog>
                <form action="customization?U={{session.uuid}}" method=POST>
                <label>Name <input name=name required autofocus></label>
                <label>Value <textarea name=value></textarea></label>
                <div class=form-footer>
                    <button class=button-default>Save</button>
                    <a href="" onclick="return !window.DetailsDialogElement" class=button data-close-dialog>Cancel</a>
                </div>
                </form>
            </details-dialog>
        </details>
    </details-menu-bar>
{% endblock %}
