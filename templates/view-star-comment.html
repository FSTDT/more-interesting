<summary class=inline-summary><u>
    {{~#if id~}}
    {{replace ../customization.comment_score_text (count starred_by)}}
    {{~else~}}
    {{replace customization.comment_score_text (count starred_by)}}
    {{~/if~}}
</u></summary>
<details-dialog>
    <ul>
        {{~#each starred_by~}}
            <li><a href="@{{urlencode this}}">{{this}}</a></li>
        {{~/each~}}
    </ul>
</details-dialog>
