{% extends "layout.html" %}
{% block page %}
{% if !customization.message_send_notice_html.is_empty() %}
<div class=inner-banner>{{customization.message_send_notice_html|safe}}</div>
{% endif %}
    <form action="message?U={{session.uuid}}" method=POST>
        <label>Title <input name=title autofocus required is="smart-punct-input"></label>
        <label>Users <input name=users required></label>
        <label>Write your message
            <smart-textarea><textarea name=excerpt is=smart-punct-textarea required></textarea></smart-textarea>
        </label>
        <div class=form-footer>
            <button>Send message</button>
        </div>
    </form>
{% endblock %}
